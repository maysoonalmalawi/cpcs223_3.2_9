<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>Brute Force String Matching Algorithm Visualizer</p>
    </div>
    <div class="container">
        <div class="text">
            <label for="text">Text</label>
            <textarea name="text" id="t" cols="30" rows="7" placeholder="Enter a text here"></textarea>
        </div>
        <div class="pattern">
            <label for="pattern">Pattern</label>
            <textarea name="pattern" id="p" cols="30" rows="7" placeholder="Enter a pattern here"></textarea>
        </div>
    </div>
    <button id="btn">String Match</button>
    <div class="output" id="o">
    </div>
</body>
</html>
